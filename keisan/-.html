<html>
  <body>
    <script type="text/javascript">
      function tasizan(a,b){
        var c=Number(a)-Number(b);
        return c;
      }
    </script>
    <input type="text" id="num1">
    <input type="text" id="num2">
    <input type="button" value="引っっっっく" onclick="alert(tasizan(num1.value,num2.value))">
  </body>
</html>
